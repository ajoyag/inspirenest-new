<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Template Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.03)',
                        glassBorder: 'rgba(255, 255, 255, 0.08)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #09090b;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08) 0%, transparent 25%);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
</head>
<body class="text-zinc-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="py-12 px-6 text-center relative z-10">
        <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 mb-4">
            Template Collection
        </h1>
        <p class="text-zinc-400 text-lg max-w-2xl mx-auto font-light">
            Select a template below to view the premium design.
        </p>
    </header>

    <!-- Main Content Grid -->
    <main class="flex-grow px-4 md:px-8 pb-16 max-w-7xl mx-auto w-full z-10">
        <div id="button-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
            <!-- Buttons will be injected here via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-zinc-600 text-sm border-t border-zinc-900/50">
        <p>&copy; 2024 Premium Templates. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('button-grid');
            
            // Icon SVG (Arrow Right)
            const arrowIcon = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            `;

            for (let i = 1; i <= 50; i++) {
                // Create anchor element
                const link = document.createElement('a');
                link.href = `index${i}.html`;
                
                // Base classes
                link.className = `
                    group relative overflow-hidden
                    flex items-center justify-between
                    p-5 rounded-xl
                    bg-zinc-900/50 border border-zinc-800
                    hover:border-indigo-500/50
                    transition-all duration-300 ease-out
                    hover:shadow-[0_0_20px_rgba(79,70,229,0.15)]
                    hover:-translate-y-1
                    backdrop-blur-sm
                `;

                // Inner content
                link.innerHTML = `
                    <!-- Gradient overlay on hover -->
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600/10 to-purple-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    
                    <!-- Content -->
                    <div class="flex items-center relative z-10">
                        <span class="flex items-center justify-center w-8 h-8 rounded-lg bg-zinc-800 text-zinc-400 text-xs font-mono mr-4 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300">
                            ${i.toString().padStart(2, '0')}
                        </span>
                        <span class="font-medium text-zinc-300 group-hover:text-white transition-colors">
                            Template ${i}
                        </span>
                    </div>
                    
                    <!-- Icon -->
                    <div class="text-zinc-600 group-hover:text-indigo-400 relative z-10 transition-colors">
                        ${arrowIcon}
                    </div>
                `;

                grid.appendChild(link);
            }
        });
    </script>
</body>

</html>
